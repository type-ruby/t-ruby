name: Release

on:
  push:
    tags:
      - 'v*'  # v0.1.0, v1.0.0 등

permissions:
  contents: write
  packages: write
  id-token: write  # OIDC Trusted Publishing

jobs:
  # 테스트 먼저 실행
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

      - name: Run linter
        run: bundle exec rubocop

  # RubyGems 배포
  publish-gem:
    name: Publish to RubyGems
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify version matches
        run: |
          GEM_VERSION=$(ruby -r ./lib/t_ruby/version -e 'puts TRuby::VERSION')
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [[ "$GEM_VERSION" != "$TAG_VERSION" ]]; then
            echo "Version mismatch: gem=$GEM_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $GEM_VERSION"

      - name: Build gem
        run: gem build t_ruby.gemspec

      - name: Publish to RubyGems (OIDC Trusted Publishing)
        uses: rubygems/release-gem@v1

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: gem
          path: '*.gem'

  # GitHub Release 생성
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-gem

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/gem/*.gem
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 문서 저장소 업데이트 트리거
  trigger-docs-update:
    name: Trigger Docs Update
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get last 5 tags
        id: tags
        run: |
          TAGS=$(git tag --sort=-v:refname | head -5 | tr '\n' ',')
          BASE_TAG=$(git tag --sort=-v:refname | sed -n '6p')
          if [ -z "$BASE_TAG" ]; then
            BASE_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "base_tag=$BASE_TAG" >> $GITHUB_OUTPUT

      - name: Get changed files (last 5 releases)
        id: changed
        run: |
          FILES=$(git diff ${{ steps.tags.outputs.base_tag }}..HEAD --name-only | tr '\n' ',')
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Trigger docs workflow
        run: |
          gh workflow run sync-release.yml \
            --repo type-ruby/t-ruby.github.io \
            --field version=${GITHUB_REF#refs/tags/v} \
            --field base_tag=${{ steps.tags.outputs.base_tag }} \
            --field recent_tags="${{ steps.tags.outputs.tags }}" \
            --field changed_files="${{ steps.changed.outputs.files }}"
        env:
          GH_TOKEN: ${{ secrets.CROSS_REPO_PAT }}
